<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List</title>
</head>
<body>
    <div>
        <h1>To DO List</h1>
        <form id="form">
            <input type="text" id="task_input" placeholder="Add a new task" required>
            <input type="date" id="date_input" required>
            <input type="time" id="time_input" required>
            <button type="submit" id="add_task">Add Task</button>
        </form>
        <ul id="task_list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
